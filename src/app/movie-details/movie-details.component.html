<div style="background-color: #252424; min-height: 80%">
  <div class="container" >
    <div class="w-100 row mt-5 mb-5 text-light" style="background-color: #161616">
      <div class="w-25 text-center">
        <div class="mt-5 mb-5">
          <h1>{{ movie.name }}</h1>
          <hr class="w-75">
        </div>
        <div class="mb-5">
          <img src="{{movie.imgUrl}}" width="95%">
        </div>
      </div>
      <div class="w-75">
        <div class="mt-5 mb-5 ml-5 text-center">
          <h1>Info</h1>
          <hr class="w-75">
        </div>
        <div class="ml-5 mr-5">
          <div class="mb-4">
            <p>{{movie.description}}</p>
          </div>
          <div class="mb-4">
            <p>Year : {{movie.year}}</p>
          </div>
          <div class="mb-4">
            <p>Duration : {{movie.duration}} min</p>
          </div>
          <div class="mb-4">
            <p>Genre : {{movie.genre}}</p>
          </div>
          <div class="mb-4">
            <p>Rating : {{movie.rating}}<span>â˜†</span></p>
          </div>
          <div class="mb-4">
            <p>Producer : {{movie.producer}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
