<div class="carousel-inner homepage pt-5 text-center">
  <div>
    <p class="genre">Selected genre:</p>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="item-box-blog filmCard">
        <div class="item-box-blog-image">
          <div class="item-box-blog-date bg-blue-ui white pr-3 pl-3 pb-0 pt-0">
            <span class="mon"><img alt="" class="star" src="https://pngimg.com/uploads/star/star_PNG41468.png"><p
              class="rating"> {{movie.rating}}</p></span></div>
          <figure><img alt="" src="{{movie.imgUrl}}"></figure>
        </div>
        <div class="item-box-blog-body">
          <div class="item-box-blog-heading">
            <a tabindex="0" href="movies-details/id?id={{movie.id}}">
              <h3 class="filmName">{{movie.name}}</h3>
            </a>
          </div>
          <div class="item-box-blog-text filmDescription">
            <p>{{movie.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
